<html>
    <head>
        <title>This is a page about bottles?</title>
        <script>
            var word = "bottles";
            var count = 99;
            
            while (count > 0) {
                document.write(count + " " + word + " of beer on the wall<br>");
                document.write(count + " " + word + " of beer,<br>");
                document.write("Take one down, pass it around,<br>");
                count--;
                if (count > 0) {
                    document.write(count + " " + word + " of beer on the wall.<br>");
                } else {
                    document.write("No more " + word + " of beer on the wall.<br>");
                }
            }
        </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>This page is about to be very....wordy. I added line breaks.</div>
    </body>
</html>
