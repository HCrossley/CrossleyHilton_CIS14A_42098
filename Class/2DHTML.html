<!DOCTYPE HTML>
<html lang="en">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="generator" content="CSE HTML Validator (https://www.htmlvalidator.com/)">
</head>

<body>
	<script>
	//Declare the 2-DLn Array
	var NROW=5, NCOL=10;
	var twoD=[];
	for(var rows=0;rows<NROW;rows++){
		twoD[rows]=[];
	}
	//Fill the arrary
	for(var rows=0;rows<NROW;rows++){
		for(var cols=0;cols<NCOL;cols++){
			twoD[rows][cols]=(rows+1)*(cols+1);
		}
	}	
	//Display the table
	var str;
		str+="<table border='1'>";
		
	for(var rows=0;rows<NROW;rows++){
		for(var cols=0;cols<NCOL;cols++){
			str+=("<td>"+twoD[rows][cols]+"</td>");
		}
		str+="</tr>";
	}
	str+="</table>";
	document.write(str);
</script>
</body>
</html>
