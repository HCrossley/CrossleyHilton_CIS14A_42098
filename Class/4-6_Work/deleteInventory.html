<head>
<title>Creating a Delete Form</title>
<script type="text/javascript" src="getForm.js"></script>
</head>

<body>
<script type="text/javascript">
	//Display Current Inventory
	//Retrieve the information from local storage.
	var str=localStorage.getItem("Inventory");
	//Parse the information back into an array
	var inventory=JSON.parse(str);
	//Display the array
	document.write("Current items in Inventory</br></br>");
	for(var items=0;items<inventory.length;items++){
		document.write("The "+items+" Object</br>");
		var obj=inventory[items];
		for (var property in obj){
			document.write(property+"="+obj[property]+"</br>");
		}
	}
	//Prompt for deletion
	var userAns = prompt("Which inventory item would you like to remove? Enter the number of the item only.");
	//Delete item from Array
	inventory.splice(userAns, 1);
	//Display the information within the altered array again. 
	document.write("Current Items in Inventory</br></br>");
	for(var items=0;items<inventory.length;items++){
		document.write("The "+items+" Object</br>");
		var obj=inventory[items];
		for (var property in obj){
			document.write(property+"="+obj[property]+"</br>");
		}
	}
	//Stringify the array
	var n_Str=JSON.stringify(inventory);
	//Store into local Storage
	localStorage.setItem("Inventory",n_Str);
</script>
</body>
</html>
