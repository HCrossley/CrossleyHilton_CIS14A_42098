<html>
    <head>
        <title>Hours Worked Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            // If version.
            // Decalre Variables
		var hrsWrkd = prompt("How many hours did you work?"); // Hours worked in hrs
		var payRate = 10;// Amount earned per hour.
		var ovrtime=20; // Hour at which double time occurs
                var tritime=40
		var payChk; // Pay checkin $'s

		// Calculate the Paycheck
		payChk=(hrsWrkd<tritime)?
		(hrsWrkd<ovrtime)?
                hrsWrkd*payRate:
		payChk=ovrtime*payRate+2*payRate*(hrsWrkd-ovrtime):
                payChk=ovrtime*payRate+tritime*payRate+3*payRate*(hrsWrkd-tritime);

		// Output the inputs and the calculation
		var str="<h1>Hours worked = "+hrsWrkd+"</h1>";
		str+= "<h1>Pay Rate = $"+payRate+" $'s/hr</h1>";
		str+= "<h1>Overtime starts at "+ovrtime+" hrs</h1>";
                str+= "<h1>Triple Time starts at "+tritime+" hrs</h1>";
		str+= "<h1>Pay Check = $"+payChk+"</h1>";
		document.write(str);
        </script>    
        <div>Meow we're talking!</div>
    </body>
</html>
